<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="style.css">

</head>
<style>
  
</style>
<body>
  <!-- partial:index.partial.htm                                             l -->
  <div class="login-form">
    <form>
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input type="email" placeholder="Email" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" autocomplete="new-password">
        </div>
        <a href="forgotpass.html" class="text-body">Forgot password?</a>
        <div class="input-field">
        </div>
      </div>
      <div class="action">
        <button><a href="Register.html" class="text-body">Register</a></button>
        <button> <a href="navbar.html" class="text-body">sign up</a></button>
      </div>
    </form>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

  <script>
    let form = document.querySelecter('form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      return false;
    });
  </script>
</body>

</html>
